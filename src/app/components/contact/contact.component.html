<div class="header-section">
  <header>
    <div class="site-banner">
      <div class="site-banner-content">
        <h1 class="site-banner-title">Contact Me</h1>
        <h3 class="site-banner-subtitle" >
            If you’d like to chat about a project please fill in the form below and I’ll get back within 1-2 days.
        </h3>
        
      </div>
    </div>
  </header>
</div>
<div class="section" >
    <form class="example-form" style="padding: 12px"  [formGroup]="profileForm" (ngSubmit)="onSubmitform()" >
        <div class="field">
        <div>
        <mat-form-field class="example-full-width"appearance="fill">
            <mat-label>Name</mat-label>
            <input type="text" matInput  formControlName="name" >
            
          </mat-form-field>
        </div>
        <div>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Email</mat-label>
          <input type="email" name="email" matInput required formControlName="email" placeholder="Ex. pat@example.com">
        <!--<mat-error *ngIf="email.">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="email.errors?.required">
            Email is <strong>required</strong>
          </mat-error> -->
        </mat-form-field>
        
    </div>
   
    </div>
    <mat-form-field class="example-full-width"appearance="fill">
        <mat-label>Name</mat-label>
        <textarea  matInput formControlName="message" style="height: 200px;"></textarea>
      </mat-form-field>
      <div class="example-full-width" style="text-align: center;">
        <button mat-flat-button  style="margin-top: 12px">
            <mat-icon  >send</mat-icon> Send Message
          </button>
    </div>
      </form>
      <div>
      <mat-divider></mat-divider></div>
</div>
