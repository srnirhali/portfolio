<mat-card class="example-card" style="height: 100%;" >
    <mat-card-header>
        <mat-card-title>{{skill.skillset}} 
         </mat-card-title>
        
    </mat-card-header>
    <mat-card-content>

        <div  *ngFor="let skill of skill.skills">
          <div style="line-height: 3;">
          <p>{{skill.name}}</p>
        </div>  
          <div>
        <div style="padding: 0; width: 100%; height: 4px; border-style: solid; border-radius: 10px; border-width: 1.5px; ">
        <div  [style.width]="skill.percentage" style=" height: 4px; background-color: #673ab7 ;" ></div>
        </div>
          </div>
        </div>

        
    </mat-card-content>
    <mat-card-actions>
        <mat-chip-list
        >
        
      </mat-chip-list>
      
    </mat-card-actions>
  </mat-card>
