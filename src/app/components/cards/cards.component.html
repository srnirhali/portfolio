<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>{{pro.projectName}}</mat-card-title>
        <mat-card-subtitle>AT company</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
       {{pro.discription}}
      </p>
    </mat-card-content>
    <mat-card-actions>
        <mat-chip-list
        >
        <span
          class="mat-chip  mat-primary mat-standard-chip" style="position: static;"
          *ngFor="let project of pro.tools">
          {{project}}
    </span>
      </mat-chip-list>
      
    </mat-card-actions>
  </mat-card>
